<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__logo">
        <img class="header__logo-image" src="" alt="">
      </div>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item header__menu-item_active">
            <a class="header__menu-link" href=""></a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href=""></a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href=""></a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="cover">
      <div class="wrapper">
        <h1 class="cover__title">
          <span class="accent-span"></span>
          <span class="accent-span text-center"></span>
          <span class="accent-span text-right"></span>
        </h1>
      </div>
    </section>
    <section class="intro">
      <div class="wrapper">
        <div class="intro__heading">
          <h2 class="intro__title"></h2>
          <time class="intro__date"></time>
        </div>
        <div class="intro__main-text">
          <p class="intro__text"></p>
          <p class="intro__text"></p>
        </div>
      </div>
    </section>
    <section class="reasons">
      <div class="wrapper">
        <h3 class="content-section__subtitle">
          <span class="accent-span text-right"></span>
          <span class="accent-span"></span>
        </h3>
        <p class="content-section__introduction"></p>
        <ul class="content-section__list">
          <li class="content-section__list-item">
            <span class="content-section__list-accent"></span>
          </li>
          <li class="content-section__list-item">
            <span class="content-section__list-accent"></span>
          </li>
          <li class="content-section__list-item">
            <span class="content-section__list-accent"></span>
          </li>
          <li class="content-section__list-item">
            <span class="content-section__list-accent"></span>
          </li>
          <li class="content-section__list-item">
            <span class="content-section__list-accent"></span>
          </li>
        </ul>
      </div>
    </section>
    <section class="how-to">
      <h3 class="content-section__subtitle">
        <span class="accent-span text-right"></span>
        <span class="accent-span"></span>
      </h3>
      <p class="content-section__introduction"></p>
      <ul class="cards-list">
        <li class="cards-item">
          <article class="card card_theme_dark">
            <div class="card__author">
              <img class="card__author-photo" src="" alt="">
              <p class="card__author-name"></p>
            </div>
            <div class="card__content">
              <h3 class="card__title"></h3>
              <p class="card__text"></p>
            </div>
          </article>
        </li>
        <li class="cards-item">
          <article class="card card_theme_bright card_text-only">
            <div class="card__content">
              <h3 class="card__title"></h3>
              <p class="card__text"></p>
            </div>
          </article>
        </li>
        <li class="cards-item">
        <article class="card card_theme_dark">
          <div class="card__author">
            <img class="card__author-photo" src="" alt="">
            <p class="card__author-name"></p>
          </div>
          <div class="card__content">
            <h3 class="card__title"></h3>
            <p class="card__text"></p>
          </div>
        </article>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <div class="wrapper">
      <p class="footer__copy"></p>
      <div class="footer__links">
        <a class="footer__link" href=""></a>
        <a class="footer__link" href=""></a>
      </div>
    </div>
  </footer>
</body>
</html>
